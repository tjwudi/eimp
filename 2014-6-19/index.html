<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full screen video demo</title>
  <style>
    html, body, video {
      padding: 0; margin: 9;
    }
    #demo {
      position: fixed;
      left: 0;
      top: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
<video autoplay="autoplay" loop="loop" id="demo">
  <source src="http://artbees.net/themes/jupiter-demo/wp-content/uploads/2013/10/homepage.webm"
  type="video/webm"></source>
  <source src="http://artbees.net/themes/jupiter-demo/wp-content/uploads/2013/10/shutterstock_v3702740_4.m4v" type="video/mp4"></source>
</video>
</body>
</html>
